version: 2

# build job parameters as a template
defaults: &defaults
  working_directory: ~/app
  docker:
    # the Docker image with Cypress dependencies
    - image: cypress/browsers:chrome63-ff57
      environment:
        ## this enables colors in the output
        TERM: xterm

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: pwd
      - run: ls
      - restore_cache:
          keys:
            - v1-npm-deps-{{ checksum "package.json" }}
            - v1-npm-deps
      - run: npm install
      - save_cache:
          key: v1-npm-deps-{{ checksum "package.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: /root/app
          paths:
            - node_modules
            - cypress
            - cypress.json
            - index.html

  testFF:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /root/app
      - run: ls -la cypress
      - run: wget -O FirefoxSetup.tar.bz2 "https://download.mozilla.org/?product=firefox-latest&os=linux64&lang=en-US"
      - run: tar xjf FirefoxSetup.tar.bz2 -C /opt/firefox/
      - run: firefox --version
      - run: pwd
      - run: ls -la cypress/integration
      - run:
          name: Running E2E tests A
          command: $(npm bin)/cypress run --spec cypress/integration/examplea-spec.js --browser firefox --reporter junit --reporter-options "mochaFile=results/my-test-output.xml"
      - store_test_results:
          path: results
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots


  testChrome:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /root/app
      - run: ls -la cypress
      - run: ls -la cypress/integration
      - run: pwd
      - run: ls -la cypress/integration
      - run:
          name: Running E2E tests B
          command: $(npm bin)/cypress run --spec cypress/integration/exampleb-spec.js --browser chrome --reporter junit --reporter-options "mochaFile=results/my-test-output.xml"
      - store_test_results:
          path: results
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - testFF:
          requires:
            - build
      - testChrome:
          requires:
            - build